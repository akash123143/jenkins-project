<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Start</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    
    <div class="start-container page-enter-active">
        <h1>Tic Tac Toe</h1>
        <button id="startButton">Start Game</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            // Fade out animation
            const container = document.querySelector('.start-container');
            container.style.opacity = '0';
            container.style.transform = 'translate(-50%, -40%)';
            container.style.transition = 'all 0.5s ease';
            
            // Wait for animation before redirect
            setTimeout(() => {
                window.location.href = "game.html";
            }, 500);
        });
    </script>
</body>
</html>
